<div>

    <ul>
      <li [hidden]="isHidden"><a routerLink="/login" >Login</a></li>
      <li [hidden]="isHidden"><a routerLink="/registration">Register</a></li>
      <li [hidden]="!isHidden"><a routerLink="/login">Logout</a> </li>
      <li style="float:right"><a href="#about">About</a></li>
    </ul>
    <hr/>
    </div>
   <h1 class="h1">{{message}}</h1>
   <div class="wrapper fadeInDown">
      <div id="formContent">
        
        <h2 class="activeh2"> Schedule Meeting </h2>
    
       
        <form>
          <input type="text" id="login" class="fadeIn second" name="topic" placeholder=" Enter Topic" [(ngModel)]="topic">
          <input type="text" id="password" class="fadeIn third" name="count" placeholder="Enter no. of people" [(ngModel)]="count">
          <h3>Enter Meeting Start Time: </h3><input type="datetime-local" id="password" class="fadeIn third" name="login" placeholder="Enter meeting Start time" [(ngModel)]="time">
          <input type="submit" class="fadeIn fourth" (click)="editMeeting()" value="Update">
          <input type="submit" class="fadeIn fourth" (click)="callscheduled()" value="Back">
        </form>
    
       
      </div>
      <br><br><br><br><br><br><br><br>
    </div>
